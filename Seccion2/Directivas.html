<!DOCTYPE html>
<html>
<head>
  <title>Directivas</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
 <div id="vm">
    <img v-bind:src="imagen">

    <div v-html="texto">
      {{ texto }}
    </div>

    <div>
        <template v-show='mostrar'>
            <h3> Titulo</h3>
            <p>parrafo</p>
            Este es el primer div
         </template>
    </div>

    <div v-if='parrafo == 1'>Este es el primer div</div>
    <div v-else-if= 'parrafo == 2'>Este es el segundo div</div>
    <div v-else-if='parrafo == 3'>Este es el tercer div</div>
    <div v-else>Parrafo no es ni 1 ni 2 ni 3</div>

    <div>
        <ul>
            <tempalte  v-for="(pais, indice) in paises ">
            <li> {{indice + 1}} - {{ pais }}</li>
            <hr />
            </template>
        </ul>
    </div>
 </div>

    <script src="directivas.js"></script>
</body>
</html>
